<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Doce</title>
    <link rel="stylesheet" href="doce.css">
</head>

<body>
    <header>
        <h1>CRUD Doce üç¨üíú</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Doce</h2>

            <form id="doceForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>

                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID do doce">

                        <button type="button" id="btnBuscar" class="btn-icon">üîç Buscar</button>
                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display:none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display:none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display:none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Doce üç≠</legend>

                    <div class="form-group">
                        <label for="nome_doce">Nome:</label>
                        <input type="text" id="nome_doce" name="nome_doce" required>
                    </div>

                    <div class="form-group">
                        <label for="descricao_doce">Descri√ß√£o:</label>
                        <input type="text" id="descricao_doce" name="descricao_doce">
                    </div>

                    <div class="form-group">
                        <label for="preco_doce">Pre√ßo:</label>
                        <input type="number" step="0.01" id="preco_doce" name="preco_doce" required>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section" id="listSection" style="display:none;">
            <div class="table-container">
                <table id="docesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descri√ß√£o</th>
                            <th>Pre√ßo</th>
                        </tr>
                    </thead>
                    <tbody id="docesTableBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Doce üç¨‚ú®</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <!-- api.js removed ‚Äî using direct fetch calls -->
    <script src="doce.js" defer></script>
</body>

</html>
