<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Ingrediente</title>
    <link rel="stylesheet" href="ingrediente.css">
</head>

<body>
    <header>
        <h1>CRUD Ingrediente üçÉ</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Ingrediente</h2>

            <form id="ingredienteForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>

                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID do ingrediente">

                        <button type="button" id="btnBuscar" class="btn-icon">üîç Buscar</button>
                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display:none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display:none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display:none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Ingrediente üåø</legend>

                    <div class="form-group">
                        <label for="nome_ingrediente">Nome:</label>
                        <input type="text" id="nome_ingrediente" name="nome_ingrediente" required>
                    </div>

                    <div class="form-group">
                        <label for="descricao_ingrediente">Descri√ß√£o:</label>
                        <input type="text" id="descricao_ingrediente" name="descricao_ingrediente">
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section" id="listSection" style="display:none;">
            <div class="table-container">
                <table id="ingredientesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descri√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="ingredientesTableBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Ingrediente üåø‚ú®</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="ingrediente.js" defer></script>
</body>

</html>
