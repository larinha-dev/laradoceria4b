<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="register.css">

</head>
<body>
  <div class="container">
    <h1>Cadastrar-se</h1>
    <form id="registerForm" class="box">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="text" id="telefone" placeholder="Telefone" />
      <input type="date" id="data_nascimento" />
      <input type="text" id="endereco" placeholder="Endereço" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p class="register-text">Já tem conta? <a href="login.html">Entrar</a></p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const data_nascimento = document.getElementById('data_nascimento').value;
      const endereco = document.getElementById('endereco').value.trim();

      const body = { nome, email, senha, telefone, data_nascimento, endereco };

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(body)
        });

        const data = await res.json();
        if (data && data.message) alert(data.message);
        if (res.ok) window.location.href = 'login.html';
      } catch (err) {
        console.error('Erro ao cadastrar:', err);
        alert('Erro de rede ou do servidor. Veja o console para detalhes.');
      }
    });
  </script>
</body>
</html>
